<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container grid">
        <div class="left-sidebar">
            <div class="dashboard">
                <img src="https://asset.brandfetch.io/idqq2v1naO/idxqyQyT9i.png" alt="odin logo">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar__menus">
                <a href="#"><i class='bx bxs-home'></i>Home</a>
                <a href="#"><i class='bx bxs-user-pin'></i>Profile</a>
                <a href="#"><i class='bx bxs-message-dots'></i>Messages</a>
                <a href="#"><i class='bx bx-history'></i>History</a>
                <a href="#"><i class='bx bx-task'></i>Tasks</a>
                <a href="#"><i class='bx bxs-group'></i></box-icon>Communities</a> <br><br>
                <a href="#"><i class='bx bxs-cog'></i>Settings</a>
                <a href="#"><i class='bx bx-support'></i>Support</a>
                <a href="#"><i class='bx bxs-shield'></i></box-icon>Privacy</a>
            </div>
        </div>


        <div class="header">
            <div class="nav">
                <div class="input">
                    <i class='bx bx-search'></i>
                    <input type="text">
                    <div class="profile__">
                        <i class='bx bxs-bell'></i>
                        <img src="https://asset.brandfetch.io/idqq2v1naO/idxqyQyT9i.png" alt="image of the person"
                            class="profile">
                        <p>Arman Eousuf</p>
                    </div>
                </div>

                <div class="profile__details">
                    <img src="https://asset.brandfetch.io/idqq2v1naO/idxqyQyT9i.png" alt="image of the person"
                        class="profile">
                   <div>
                    <p>Hi there,</p>
                    <p>Arman Eousuf (@armaneousuf)</p>
                   </div>
                    <div class="profile__buttons">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
                
            </div>
        </div>


        <div class="main">
            <div>main</div>
        </div>


        <div class="right-sidebar">
            <div>right-sidebar</div>
        </div>


    </div>
</body>

</html>
